<button (click)="openCreateProjectModal()">
  + Project
</button>

<app-create-project
  *ngIf="showCreateProjectModal"
  (close)="closeCreateProjectModal()"
></app-create-project>

<select
  [ngModel]="activeProjectId"
  (ngModelChange)="switchProject($event)"
>
  <option [ngValue]="null" disabled>Select project</option>

  <option
    *ngFor="let project of (projects$ | async)"
    [ngValue]="project.id"
  >
    {{ project.name }}
  </option>
</select>
