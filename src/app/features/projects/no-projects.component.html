<section class="no-projects-page">
  <div class="empty-card">
    <div class="icon-wrap" aria-hidden="true">
      <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <rect x="3" y="4" width="18" height="16" rx="2" stroke-width="2"></rect>
        <path d="M7 8h10M7 12h10M7 16h6" stroke-width="2" stroke-linecap="round"></path>
      </svg>
    </div>

    <h2>You don't have any projects yet.</h2>

    @if (canCreateProject) {
      <p>You can create a new project to start planning tasks with your team.</p>
      <a class="btn-primary" routerLink="/projects/create">Create Project</a>
    } @else {
      <p>Ask your project manager to add you to a project.</p>
    }
  </div>
</section>
