<h2>Login</h2>

<form (ngSubmit)="login()" #loginForm="ngForm">
  <div>
    <label>Username</label><br />
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      required
    />
  </div>

  <div>
    <label>Password</label><br />
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>

  <button type="submit" [disabled]="loading || !loginForm.valid">
    {{ loading ? 'Logging inâ€¦' : 'Login' }}
  </button>

  @if (error) {
    <p style="color: red;">
      {{ error }}
    </p>
  }
</form>
